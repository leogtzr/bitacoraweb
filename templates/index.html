<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/entries.html">Entries</a>

        </ul>
        <form class="form-inline my-2 my-lg-0">
        </form>
    </div>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h3>Bitácora</h3>

            <form method="post" id="addentry">
                    <div class="form-group">
                        <label for="persons">Quién</label>
                        <select class="form-control" id="persons" required></select>
                    </div>

                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="text" class="form-control" id="date" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                      </div>

                    <div class="form-group">
                        <label for="interactiontext">Descripción</label>
                        <textarea class="form-control" id="interactiontext" required></textarea>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert_error">
                            <strong>Error agregando interacción</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert">
                            Interacción Agregada correctamente
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <h2>Team</h2>
                <ul class="list-group list-group-flush" id="team">
                </ul>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->

</main>
